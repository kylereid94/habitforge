<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HabitForge-signin</title>
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="container">
          <h1 class="logo">HabitForge</h1>
          <div class="card">
            <div class="toggle-buttons">
              <button id="toggle-login" class="active">Sign In</button>
              <button id="toggle-signup">Sign Up</button>
            </div>
            <div id="auth-forms">
              <!-- Login Form -->
              <form id="login-form" class="form active">
                <h2>Continue Your <span class="texthigh">Adventure!</span></h2>
                <p>Continue on the path to productivity!</p>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn">Sign In</button>
              </form>
    
              <!-- Sign-Up Form -->
              <form id="signup-form" class="form">
                <h2>Start your <span class="texthigh">Journey!</span></h2>
                <p>Create an account to start gaining experience!</p>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="/js/signin.js"></script>
</body>
</html>
